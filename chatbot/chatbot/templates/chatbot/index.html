{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Clone</title>
    <link rel="icon" href="{% static 'chatbot.svg' %}?v=1" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #343541;
            color: #ECECF1;
        }
        
        .sidebar {
            width: 260px;
            background-color: #202123;
            display: flex;
            flex-direction: column;
        }
        
        .new-chat {
            margin: 10px;
            padding: 12px;
            border: 1px solid #4D4D4F;
            border-radius: 6px;
            background-color: transparent;
            color: #ECECF1;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .new-chat:hover {
            background-color: #2A2B32;
        }
        
        .new-chat svg {
            width: 16px;
            height: 16px;
        }
        
        .history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-item {
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-item:hover {
            background-color: #2A2B32;
        }
        
        .user-info {
            padding: 12px;
            border-top: 1px solid #4D4D4F;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #5436DA;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .welcome h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .examples {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        
        .example {
            background-color: #444654;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s;
        }
        
        .example:hover {
            background-color: #4D4D5F;
        }

        .chat-message {
            padding: 20px;
            display: flex;
            border-bottom: 1px solid #444654;
        }
        
        .user {
            background-color: #343541;
        }
        
        .assistant {
            background-color: #444654;
        }
        
        .message-content {
            flex: 1;
            margin-left: 20px;
            line-height: 1.5;
            max-width: 800px;
            overflow-wrap: break-word;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }
        
        .input-box {
            display: flex;
            border: 1px solid #565869;
            border-radius: 8px;
            background-color: #40414F;
            padding: 12px;
            position: relative;
        }
        
        .input-box textarea {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #ECECF1;
            resize: none;
            outline: none;
            max-height: 200px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .send-button {
            background-color: transparent;
            border: none;
            color: #ACACBE;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .send-button:hover {
            background-color: #565869;
        }
        
        .send-button svg {
            width: 16px;
            height: 16px;
        }
        
        .input-info {
            margin-top: 8px;
            text-align: center;
            color: #ACACBE;
            font-size: 12px;
        }
        
        .typing-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ECECF1;
            margin-right: 5px;
            animation: typing 1s infinite;
        }
        
        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .examples {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            New chat
        </button>
        <div class="history" id="chat-history">
            <!-- Chat history will be added here -->
        </div>
        <div class="user-info">
            <div class="avatar">U</div>
            <div>User</div>
        </div>
    </div>
    
    <div class="main">
        <div class="chat-container" id="chat-container">
            <div class="welcome" id="welcome">
                <h1>LMStudio Chat</h1>
                <p>How can I help you today?</p>
                
                <div class="examples">
                    <div class="example">Explain quantum computing in simple terms</div>
                    <div class="example">Create a content plan for social media</div>
                    <div class="example">Help me debug a Python function</div>
                    <div class="example">Suggest ideas for a birthday gift</div>
                </div>
            </div>
            <!-- Chat messages will be added here -->
        </div>
        
        <div class="input-container">
            <div class="input-box">
                <textarea id="user-input" placeholder="Send a message..." rows="1"></textarea>
                <button class="send-button" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
            <div class="input-info">
                Powered by Qwen 2.5 Coder 3B Instruct
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatContainer = document.getElementById('chat-container');
            const welcomeScreen = document.getElementById('welcome');
            const chatHistory = document.getElementById('chat-history');
            const newChatButton = document.querySelector('.new-chat');
            const examples = document.querySelectorAll('.example');
            
            let chatMessages = [];
            let chatId = Date.now().toString();
            
            // Get CSRF token for Django
            function getCSRFToken() {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, 'csrftoken='.length) === 'csrftoken=') {
                            cookieValue = decodeURIComponent(cookie.substring('csrftoken='.length));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
            // Auto resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Send message on Enter (but allow Shift+Enter for new line)
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Handle example clicks
            examples.forEach(example => {
                example.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    userInput.dispatchEvent(new Event('input')); // Trigger resize
                    sendMessage();
                });
            });
            
            // New chat button
            newChatButton.addEventListener('click', function() {
                startNewChat();
            });
            
            function startNewChat() {
                chatMessages = [];
                chatId = Date.now().toString();
                chatContainer.innerHTML = '';
                welcomeScreen.style.display = 'flex';
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // Add to history if previous chat had messages
                updateChatHistory();
            }
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Hide welcome screen if visible
                if (welcomeScreen.style.display !== 'none') {
                    welcomeScreen.style.display = 'none';
                }
                
                // Add user message to UI
                addMessageToUI('user', message);
                
                // Add to chat messages array
                chatMessages.push({ role: 'user', content: message });
                
                // Clear input
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // Add to history
                updateChatHistory();
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send to Django backend
                fetch('{% url "chat_api" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: new URLSearchParams({
                        'user_input': message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    removeTypingIndicator();
                    
                    // Add assistant message to UI
                    addMessageToUI('assistant', data.response);
                    
                    // Add to chat messages array
                    chatMessages.push({ role: 'assistant', content: data.response });
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Remove typing indicator
                    removeTypingIndicator();
                    // Add error message
                    addMessageToUI('assistant', 'Sorry, there was an error processing your request.');
                });
            }
            
            function addMessageToUI(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${role}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = role === 'user' ? 'U' : 'A';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function showTypingIndicator() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message assistant typing';
                messageDiv.id = 'typing-indicator';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = 'A';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('span');
                    dot.className = 'typing-indicator';
                    dot.style.animationDelay = `${i * 0.2}s`;
                    messageContent.appendChild(dot);
                }
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            function updateChatHistory() {
                // Only add to history if there are messages
                if (chatMessages.length > 0) {
                    // Check if history item already exists
                    let historyItem = document.getElementById(`history-${chatId}`);
                    
                    if (!historyItem) {
                        historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.id = `history-${chatId}`;
                        
                        // Add history item to the top
                        if (chatHistory.firstChild) {
                            chatHistory.insertBefore(historyItem, chatHistory.firstChild);
                        } else {
                            chatHistory.appendChild(historyItem);
                        }
                        
                        // Add click event to history item
                        historyItem.addEventListener('click', function() {
                            // Load chat from stored messages
                            chatContainer.innerHTML = '';
                            welcomeScreen.style.display = 'none';
                            
                            chatMessages.forEach(msg => {
                                addMessageToUI(msg.role, msg.content);
                            });
                        });
                    }
                    
                    // Update text to first user message
                    let firstUserMessage = chatMessages.find(msg => msg.role === 'user');
                    if (firstUserMessage) {
                        let truncatedMessage = firstUserMessage.content;
                        if (truncatedMessage.length > 30) {
                            truncatedMessage = truncatedMessage.substring(0, 27) + '...';
                        }
                        historyItem.textContent = truncatedMessage;
                    }
                }
            }
        });
    </script>
</body>
</html>
